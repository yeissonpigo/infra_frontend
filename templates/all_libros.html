<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Libros</title>
</head>
<body>
    <ul>
        <h2>Todos los libros en la base de datos:</h2>
        {% for book in response.body %}
        <li><p>Nombre: {{book.0}}</p>
        <p>ISBN: {{book.1}}</p>
        <p>Año de publicación: {{book.2}}</p>
        <p>Autor: {{book.3}}</p></li>
        {% endfor %}
    </ul>
    <button><a href="http://localhost:5000/">Volver</a></button>
</body>
</html>
